<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气卡片测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 天气卡片样式 */
        .weather-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .weather-main {
            position: relative;
            z-index: 2;
        }

        .weather-temp {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .temp-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .temp-unit {
            font-size: 1.2rem;
            font-weight: 400;
            margin-left: 4px;
            opacity: 0.8;
        }

        .weather-desc {
            font-size: 1.1rem;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .weather-location {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            position: relative;
        }

        /* 天气图标样式 */
        .weather-icon > div {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* 晴天图标 */
        .weather-icon-sunny {
            background: radial-gradient(circle, #ffd700 30%, transparent 31%);
            position: relative;
        }

        .weather-icon-sunny::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(45deg, transparent 40%, #ffd700 40%, #ffd700 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ffd700 40%, #ffd700 60%, transparent 60%),
                linear-gradient(90deg, transparent 40%, #ffd700 40%, #ffd700 60%, transparent 60%),
                linear-gradient(0deg, transparent 40%, #ffd700 40%, #ffd700 60%, transparent 60%);
        }

        /* 多云图标 */
        .weather-icon-cloudy {
            position: relative;
        }

        .weather-icon-cloudy::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 50%;
            height: 30%;
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            box-shadow: 
                25px 0 0 -5px rgba(255,255,255,0.8),
                10px 15px 0 -8px rgba(255,255,255,0.9),
                35px 15px 0 -8px rgba(255,255,255,0.8);
        }

        /* 雨天图标 */
        .weather-icon-rainy {
            position: relative;
        }

        .weather-icon-rainy::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 40%;
            height: 25%;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 
                20px 0 0 -3px rgba(255,255,255,0.8),
                8px 12px 0 -6px rgba(255,255,255,0.9),
                28px 12px 0 -6px rgba(255,255,255,0.8);
        }

        .weather-icon-rainy::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 20%;
            width: 2px;
            height: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 1px;
            box-shadow: 
                8px 3px 0 rgba(255,255,255,0.7),
                16px 0 0 rgba(255,255,255,0.8),
                24px 3px 0 rgba(255,255,255,0.7),
                32px 1px 0 rgba(255,255,255,0.8);
        }

        .weather-details {
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .weather-detail-item {
            text-align: center;
        }

        .weather-detail-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .weather-detail-item .small {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .weather-detail-item .fw-bold {
            font-size: 1rem;
            font-weight: 600;
        }

        .weather-note {
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px 12px;
            backdrop-filter: blur(5px);
        }

        .weather-forecast-badge {
            position: relative;
            z-index: 2;
        }

        .weather-forecast-badge .badge {
            background: rgba(255,255,255,0.2) !important;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">天气卡片测试页面</h1>
        
        <div class="row">
            <!-- 晴天示例 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">
                            <i class="fas fa-cloud-sun text-primary me-2"></i>活动当天天气
                        </h5>
                        <div class="weather-card">
                            <div class="weather-main d-flex align-items-center justify-content-between">
                                <div class="weather-info">
                                    <div class="weather-temp">
                                        <span class="temp-value">25</span>
                                        <span class="temp-unit">°C</span>
                                    </div>
                                    <div class="weather-desc text-muted">晴天</div>
                                    <div class="weather-location text-muted small">
                                        <i class="fas fa-map-marker-alt me-1"></i>重庆
                                    </div>
                                </div>
                                <div class="weather-icon">
                                    <div class="weather-icon-sunny"></div>
                                </div>
                            </div>
                            <div class="weather-details mt-3">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-thermometer-half text-primary"></i>
                                            <div class="small text-muted">体感温度</div>
                                            <div class="fw-bold">27°C</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-tint text-primary"></i>
                                            <div class="small text-muted">湿度</div>
                                            <div class="fw-bold">65%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="weather-forecast-badge mt-2">
                                <small class="badge bg-info">
                                    <i class="fas fa-calendar-alt me-1"></i>天气预报
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 多云示例 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">
                            <i class="fas fa-cloud-sun text-primary me-2"></i>活动当天天气
                        </h5>
                        <div class="weather-card">
                            <div class="weather-main d-flex align-items-center justify-content-between">
                                <div class="weather-info">
                                    <div class="weather-temp">
                                        <span class="temp-value">22</span>
                                        <span class="temp-unit">°C</span>
                                    </div>
                                    <div class="weather-desc text-muted">多云</div>
                                    <div class="weather-location text-muted small">
                                        <i class="fas fa-map-marker-alt me-1"></i>重庆
                                    </div>
                                </div>
                                <div class="weather-icon">
                                    <div class="weather-icon-cloudy"></div>
                                </div>
                            </div>
                            <div class="weather-details mt-3">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-thermometer-half text-primary"></i>
                                            <div class="small text-muted">体感温度</div>
                                            <div class="fw-bold">24°C</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-tint text-primary"></i>
                                            <div class="small text-muted">湿度</div>
                                            <div class="fw-bold">70%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 雨天示例 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">
                            <i class="fas fa-cloud-sun text-primary me-2"></i>活动当天天气
                        </h5>
                        <div class="weather-card">
                            <div class="weather-main d-flex align-items-center justify-content-between">
                                <div class="weather-info">
                                    <div class="weather-temp">
                                        <span class="temp-value">18</span>
                                        <span class="temp-unit">°C</span>
                                    </div>
                                    <div class="weather-desc text-muted">小雨</div>
                                    <div class="weather-location text-muted small">
                                        <i class="fas fa-map-marker-alt me-1"></i>重庆
                                    </div>
                                </div>
                                <div class="weather-icon">
                                    <div class="weather-icon-rainy"></div>
                                </div>
                            </div>
                            <div class="weather-details mt-3">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-thermometer-half text-primary"></i>
                                            <div class="small text-muted">体感温度</div>
                                            <div class="fw-bold">16°C</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="weather-detail-item">
                                            <i class="fas fa-tint text-primary"></i>
                                            <div class="small text-muted">湿度</div>
                                            <div class="fw-bold">85%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="weather-note mt-2">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>建议携带雨具
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <p class="text-muted">天气卡片样式测试完成！各种天气类型的图标和样式都已正确显示。</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

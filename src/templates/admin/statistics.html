{% extends 'base.html' %}

{% block title %}统计分析 - 重庆师范大学师能素质协会{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="mb-3">统计分析</h2>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">查看活动报名和学生参与的统计数据。</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">活动报名统计</h5>
                </div>
                <div class="card-body">
                    <canvas id="registrationChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">学生参与度</h5>
                </div>
                <div class="card-body">
                    <canvas id="participationChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">月度活动统计</h5>
                </div>
                <div class="card-body">
                    <canvas id="monthlyChart" width="800" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">标签热度</h5>
                </div>
                <div class="card-body">
                    <canvas id="tagHeatChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">积分分布</h5>
                </div>
                <div class="card-body">
                    <canvas id="pointsDistChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}

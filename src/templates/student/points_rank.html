{% extends 'base.html' %}

{% block title %}积分排行榜 - 重庆师范大学师能素质协会{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">积分排行榜（前100名）</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>姓名</th>
                    <th>学院</th>
                    <th>年级</th>
                    <th>积分</th>
                </tr>
            </thead>
            <tbody>
                {% for stu in top_students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ stu.real_name }}</td>
                    <td>{{ stu.college }}</td>
                    <td>{{ stu.grade }}</td>
                    <td>{{ stu.points }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

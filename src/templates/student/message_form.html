{% extends 'base.html' %}

{% block title %}{{ title }} - 重庆师范大学师能素质协会{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('student.dashboard') }}" class="text-decoration-none">个人中心</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('student.messages') }}" class="text-decoration-none">站内信</a></li>
            <li class="breadcrumb-item active fw-medium" aria-current="page">{{ title }}</li>
        </ol>
    </nav>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-white border-0 p-4">
            <div class="d-flex align-items-center">
                <div class="bg-primary bg-opacity-10 rounded-circle p-3 me-3">
                    <i class="fas fa-paper-plane text-primary"></i>
                </div>
                <h3 class="mb-0 fw-bold">{{ title }}</h3>
            </div>
        </div>
        <div class="card-body p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="subject" class="form-label">主题 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">内容 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    <div class="form-text">消息将发送给管理员，请简要描述您的问题或建议。</div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('student.messages') }}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i>返回
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-1"></i>发送
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

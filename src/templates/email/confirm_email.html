<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证您的电子邮箱</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #3498db;
            margin-bottom: 5px;
        }
        .content {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>重庆师范大学师能素质协会</h1>
            <p>邮箱验证</p>
        </div>
        
        <div class="content">
            <p>您好，{{ user.username }}！</p>
            <p>感谢您注册重庆师范大学师能素质协会网站。请点击下面的按钮验证您的电子邮箱：</p>
            
            <div style="text-align: center;">
                <a href="{{ url_for('auth.confirm_email', token=token, _external=True) }}" class="button">验证电子邮箱</a>
            </div>
            
            <p>或者，您可以复制以下链接到浏览器地址栏：</p>
            <p>{{ url_for('auth.confirm_email', token=token, _external=True) }}</p>
            
            <p>该验证链接将在24小时后过期。</p>
            
            <p>如果您没有注册我们的网站，请忽略此邮件。</p>
        </div>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>&copy; {{ now().year }} 重庆师范大学师能素质协会</p>
        </div>
    </div>
</body>
</html>

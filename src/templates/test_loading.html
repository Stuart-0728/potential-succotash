<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载动画测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">加载动画测试</h5>
                    </div>
                    <div class="card-body">
                        <p>点击下面的按钮测试不同的加载动画效果：</p>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="testGlobalLoading()">测试全局加载动画</button>
                            <button type="button" class="btn btn-success" onclick="testButtonLoading(this)">测试按钮加载动画</button>
                            <button type="button" class="btn btn-warning" onclick="testFormSubmit()">测试表单提交加载</button>
                            <button type="button" class="btn btn-info" onclick="testApiLoading()">测试API请求加载</button>
                            <button type="button" class="btn btn-secondary" onclick="hideAllLoading()">隐藏所有加载动画</button>
                        </div>
                        
                        <hr>
                        
                        <form id="testForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="testInput" class="form-label">测试输入</label>
                                <input type="text" class="form-control" id="testInput" placeholder="输入任意内容">
                            </div>
                            <button type="submit" class="btn btn-primary">提交表单（会显示加载）</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        function testGlobalLoading() {
            if (window.LoadingManager) {
                window.LoadingManager.show('测试全局加载动画...', false);
                // 3秒后自动隐藏
                setTimeout(() => {
                    window.LoadingManager.hide();
                }, 3000);
            } else {
                alert('LoadingManager 未找到');
            }
        }
        
        function testButtonLoading(button) {
            if (window.ButtonLoadingManager) {
                window.ButtonLoadingManager.setLoading(button, '按钮加载中...');
                // 3秒后恢复
                setTimeout(() => {
                    window.ButtonLoadingManager.clearLoading(button);
                }, 3000);
            } else {
                alert('ButtonLoadingManager 未找到');
            }
        }
        
        function testFormSubmit() {
            const form = document.getElementById('testForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // 模拟表单提交
            const event = new Event('submit', { bubbles: true, cancelable: true });
            form.dispatchEvent(event);
            
            // 3秒后恢复
            setTimeout(() => {
                if (window.ButtonLoadingManager) {
                    window.ButtonLoadingManager.clearLoading(submitBtn);
                }
            }, 3000);
        }
        
        function testApiLoading() {
            // 模拟API请求
            if (window.LoadingManager) {
                window.LoadingManager.show('API请求中...');
                
                // 模拟fetch请求
                fetch('/admin/api/test-loading', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: true })
                }).catch(() => {
                    // 忽略错误，这只是测试
                }).finally(() => {
                    setTimeout(() => {
                        window.LoadingManager.hide();
                    }, 1000);
                });
            }
        }
        
        function hideAllLoading() {
            if (window.LoadingManager) {
                window.LoadingManager.hide();
            }
            if (window.ButtonLoadingManager) {
                window.ButtonLoadingManager.clearAll();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('测试页面加载完成');
            console.log('LoadingManager:', window.LoadingManager);
            console.log('ButtonLoadingManager:', window.ButtonLoadingManager);
        });
    </script>
</body>
</html>

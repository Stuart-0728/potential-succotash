<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标签管理</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script>
        function addTagToStudent() {
            var tagName = document.getElementById("newStudentTag").value;
            if(tagName) {
                var tagList = document.getElementById("studentTags");
                var newTag = document.createElement("div");
                newTag.className = "tag-item";
                newTag.innerHTML = tagName + ' <button onclick="removeTag(this)">移除</button>';
                tagList.appendChild(newTag);
                document.getElementById("newStudentTag").value = "";
            } else {
                alert("请输入标签名");
            }
        }

        function removeTag(element) {
            var tagItem = element.parentNode;
            tagItem.parentNode.removeChild(tagItem);
        }

        function addTagToActivity() {
            var tagName = document.getElementById("newActivityTag").value;
            if(tagName) {
                var tagList = document.getElementById("activityTags");
                var newTag = document.createElement("div");
                newTag.className = "tag-item";
                newTag.innerHTML = tagName + ' <button onclick="removeTag(this)">移除</button>';
                tagList.appendChild(newTag);
                document.getElementById("newActivityTag").value = "";
            } else {
                alert("请输入标签名");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>标签管理</h1>
        <div class="tag-section">
            <h2>学生标签</h2>
            <div class="tag-list" id="studentTags">
                <!-- 标签列表将通过JS动态添加 -->
            </div>
            <div class="tag-form">
                <input type="text" id="newStudentTag" placeholder="输入新标签">
                <button onclick="addTagToStudent()">添加标签</button>
            </div>
        </div>
        
        <div class="tag-section">
            <h2>活动标签</h2>
            <div class="tag-list" id="activityTags">
                <!-- 标签列表将通过JS动态添加 -->
            </div>
            <div class="tag-form">
                <input type="text" id="newActivityTag" placeholder="输入新标签">
                <button onclick="addTagToActivity()">添加标签</button>
            </div>
        </div>
    </div>
    <script src="/static/js/tagging.js"></script>
</body>
</html>
